<!-- alterarCliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Cliente</title>
    <link rel="stylesheet" href="styleIncluir.css">
    
</head>
<body>

    <div class="container">
        <h1>Alterar Cliente</h1>

        <form id="formularioCliente">
            <form id="formularioCliente">

                <div class="container-input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="mensagem-erro" id="erroNome"></div>
                </div>
    
                <div class="container-input">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                    <div class="mensagem-erro" id="erroSobrenome"></div>
                </div>
    
                <div class="container-input">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                    <div class="mensagem-erro" id="erroDataNascimento"></div>
                </div>
    
                <div class="container-input">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required maxlength="9" pattern="^[0-9]{5}-[0-9]{3}$">
                    <div class="mensagem-erro" id="erroCep"></div>
                </div>
    
                <div class="container-input">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <div class="mensagem-erro" id="erroEndereco"></div>
                </div>
    
                <div class="container-input">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                    <div class="mensagem-erro" id="erroNumero"></div>
    
                    <div class="container-input">
                        <label for="uf">UF:</label>
                        <select id="uf" name="uf" required>
                            <option value="" disabled selected>Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <div class="mensagem-erro" id="erroUf"></div>
                </div>
            <div class="botoes-acoes">
            <button class="btn-azul" type="button" onclick="salvarAlteracoes()">Salvar Alterações</button>
            <button class="btn-vermelho" type="button" onclick="listarClientes()">Cancelar</button>
        </form>
    </div>

    <script src="incluir.js"></script>
    <script src="alterar.js"></script>

</body>
</html>

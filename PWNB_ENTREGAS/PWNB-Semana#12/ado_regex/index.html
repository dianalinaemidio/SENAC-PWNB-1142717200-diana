<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
      </header>
      <main>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required pattern="[a-zA-Z]+" title="Somente letras são permitidas">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required pattern="[a-zA-Z]+" title="Somente letras são permitidas">
        </div>
        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>
        </div>
        <div class="form-group">
            <label for="tipo-cliente">Tipo de Cliente</label>
            <select name="tipo-cliente" id="tipo-cliente" required>
                <option value="bronze">Bronze</option>
                <option value="prata">Prata</option>
                <option value="platina">Platina</option>
                <option value="diamante">Diamante</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" required pattern="[a-zA-Z]+" title="Somente letras são permitidas">
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" mask="99999-999" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <small id="cepError" style="color: red;"></small>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
        </div>
        <div class="form-group">
            <button type="input" onclick="incluirCliente()">Incluir</button>
            <button type="button" onclick="excluirCliente()">Excluir</button>
            <button type="button" onclick="consultarCliente()">Consultar</button>
            <button type="button" onclick="alterarCliente()">Alterar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </div>

        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Data de Nascimento</th>
                    <th>Tipo de Cliente</th>
                    <th>Cidade</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas dos clientes serão adicionadas aqui -->
            </tbody>
        </table>
    
   
      </main>
      <footer>
        &copy; 2023
      </footer>

        <script src="regex.js"></script>
</body>
</html>
